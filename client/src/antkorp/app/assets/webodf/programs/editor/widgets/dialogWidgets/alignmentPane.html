<html> 
	<head>
	</head> 
		<body>
			<form id="alignmentPaneForm">

				<h3>Options</h3>

			    <input type="radio" data-dojo-type="dijit/form/RadioButton" name="alignmentPaneRadio" id="radioLeft" checked value="left"/>
			    <label for="radioLeft">Left</label> <br/>
			    <input type="radio" data-dojo-type="dijit/form/RadioButton" name="alignmentPaneRadio" id="radioCenter" value="center"/>
			    <label for="radioCenter">Center</label> <br/>
			    <input type="radio" data-dojo-type="dijit/form/RadioButton" name="alignmentPaneRadio" id="radioRight" value="right"/>
			    <label for="radioRight">Right</label> <br/>
			    <input type="radio" data-dojo-type="dijit/form/RadioButton" name="alignmentPaneRadio" id="radioJustified" value="justified"/>
			    <label for="radioJustified">Justified</label> <br/>
				
				<h3>Spacing <small>(millimetres)</small></h3>

				<div>
					<div style = "margin-left: 150px;">
						<label for="topMargin">Top</label>
						<input data-dojo-type="dijit/form/NumberSpinner" id="topMargin"
					    value="0"
					    data-dojo-props="smallDelta:1, constraints:{min:0,max:100}"
					    name="topMargin"
					    />
					</div>
					<div style = "float: left;">
						<label for="leftMargin">Left</label>
						<input data-dojo-type="dijit/form/NumberSpinner" id="leftMargin"
					    value="0"
					    data-dojo-props="smallDelta:1, constraints:{min:0,max:100}"
					    name="leftMargin"
					    />
					</div>
					<div style = "float: left; margin-left: 200px;">
					    <label for="rightMargin">Right</label>
						<input data-dojo-type="dijit/form/NumberSpinner" id="rightMargin"
					    value="0"
					    data-dojo-props="smallDelta:1, constraints:{min:0,max:100}"
					    name="rightMargin"
					    />
					</div>
					<br/><br>
					<div style = "margin-left: 130px;">
						<label for="bottomMargin">Bottom</label>
						<input data-dojo-type="dijit/form/NumberSpinner" id="bottomMargin"
					    value="0"
					    data-dojo-props="smallDelta:1, constraints:{min:0,max:100}"
					    name="bottomMargin"
					    />
					</div>
				</div>

			</form>
		</body> 
</html>
