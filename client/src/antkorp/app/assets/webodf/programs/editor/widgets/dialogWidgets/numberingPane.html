<html> 
	<head>
	</head> 
		<body>
			<form id="numberingPaneForm">

				<h3>Outline</h3>
                    
                    <div class = "labeledSelect">
                        <span>Outline level:</span>
                        <select name="outlineLevel" data-dojo-type="dijit/form/Select">
                            <option value="bodytext" selected="selected">Body text</option>
                            <option value="level1">Level 1</option>
                            <option value="level2">Level 2</option>
                            <option value="level3">Level 3</option>
                            <option value="level4">Level 4</option>
                            <option value="level5">Level 5</option>
                            <option value="level6">Level 6</option>
                            <option value="level7">Level 7</option>
                            <option value="level8">Level 8</option>
                            <option value="level9">Level 9</option>
                            <option value="level10">Level 10</option>
                        </select>
                    </div>

                <h3>Numbering</h3>
                    
                    <div class = "labeledSelect">
                        <span>Numbering style:</span>
                        <select name="numberingStyle" data-dojo-type="dijit/form/Select">
                            <option value="none" selected="selected">None</option>
                            <option value="list1">List 1</option>
                            <option value="list2">List 2</option>
                            <option value="list3">List 3</option>
                            <option value="list4">List 4</option>
                            <option value="list5">List 5</option>
                            <option value="numbering1">Numbering 1</option>
                            <option value="numbering2">Numbering 2</option>
                            <option value="numbering3">Numbering 3</option>
                            <option value="numbering4">Numbering 4</option>
                            <option value="numbering5">Numbering 5</option>
                        </select>
                    </div>
                    
                    <br />
					<div>
						<input id="restartParagraph" name="restartParagraph" data-dojo-type="dijit/form/CheckBox" value="true"/> 
						<label for="restartParagraph">Restart at this paragraph</label>
					</div>
					<br />
                    <div style = "margin-left: 30px;">
						<input id="startWith" name="startWith" data-dojo-type="dijit/form/CheckBox" value="true"/> 
						<label for="startWith">Start with</label>
                        
						<input style = "margin-left: 20px;" data-dojo-type="dijit/form/NumberSpinner" id="startWithParagraph"
					    value="0"
					    data-dojo-props="smallDelta:1, constraints:{min:0,max:9999}"
					    name="startWithParagraph"
					    />
					</div>

            </form>
		</body> 
</html>
