
<script id="post-template" type="text/x-jquery-tmpl">
	<div class="comment">
		<div class="user">
			<div class="uimg">
				<img height="42px" width="42px" src="${img}" align="left" alt="User Image" />
			</div>
		</div>
		<div class="commContent">
		<div class="commactbar">
			<span class="commauthr" title="Posted by">${author}</span>
			<span class="commtime">${time}</span>
			{{if !parent}}
			<span class="commcategory">${category}</span>
			{{/if}}
			
			
			{{if limited}}
			
			<span class="commaccess">Limited</span>
			
			{{/if}}
			
			
			
			{{if owner}}
			<span class="commdelete icon-remove cntrl" title="Delete"></span>
			{{/if}}
			
			<span class="rep icon-reply" title="Reply"></span>
			<span class="dislikecount lc">${dislikecount}</span>
			<span class=" commdown icon-thumbs-up-2 {{if idontlike}} active {{/if}}" title="dislike"></span>
			
			<span class="likecount lc">${likecount}</span>
			<span class=" commup icon-thumbs-up {{if ilike}} active {{/if}}" title="like"></span>
			
			{{if owner}}
			<span class=" commedit icon-pencil cntrl" title="edit"></span>
			
			{{if (locked == "true") || (locked == true)}}
			<span class="communlock cntrl icon-unlocked" title="unlock"></span>
			{{else}}
			<span class=" commlock cntrl icon-lock-2" title="lock"></span>
			{{/if}}
			{{/if}}
			<span class=" commcollapse icon-minus-2 " title="collapse"></span>
		</div>
		<div class="tagsSection">
			{{if taglist.length}}
			<!-- <span class="tag blue">tags: </span> -->
			{{each taglist}}
			<span class="tag blue commtag">${$value}</span>
			{{/each}}
			{{/if}}
		</div>
		<div class="original-comment">{{html content}}</div>
		<div class="commChildren">
			{{if attachments.length}}
			<span class="commAttaches icon-file"></span>
			{{/if}}
			<span class="commComments">Replies(${child_count})</span>
			
			
		</div>
		
		</div>
		<div class="commActivity">
			<span class="icon-arrow-up-2 hideActivity" title="Hide Activity"></span>
			<div class="commAttachments" data-loaded=false>
				<span class="title">Attachments</span>
						<ul></ul>
			</div>
			<div class="commLikers" data-loaded=false>
				<span class="title">People who likes this</span>
				<ul></ul>
				
				
			</div>
			<div class="commDislikers" data-loaded=false>
				<span class="title">People who hates this</span>
				<ul></ul>
			</div>
			{{if followers}}
			{{if followers.length}}
			<div class="commAccessers">
				<span class="title">people who discuss this </span>
				<ul></ul>
			</div>
			{{/if}}
			{{/if}}
		</div>	
	</div>	
</script>

<script id="kons-entry-template" type="text/x-jquery-tmpl">

		</div>
	</div>

	<div class="entryAction">

		</button>
		<button class="btn btn-primary btn-icon  attach">
			<span class="icon-attachment"></span>
		</button>

			<div class="commflw btn btn-primary btn-icon">

				<span class="icon-caret-down"></span>

			<ul class="flwOpt dropdown-menu">
				<div class="opt" data-mode="public">
					<span class="icon-earth"></span><span class="flwopt-name">Public</span>
				</div>
				<div class="opt" data-mode="private">
					<span class="icon-users-2"></span><span class="flwopt-name">Custom</span>
				</div>

	</div>

<script id="showEvent-template" type="text/x-jquery-tmpl">
	
	
		
		{{if deleted }}
		
		<p><span class="akorp-error-msg">* Event no longer Exists!</span></p>
		
		
		{{else}}
		<div class="sevt-head">
			<div class="uimg" data-uid=${userid} title=${owner_name}>
				<img src={{if img!=""}} ${img} {{else}} "css/images/user32.png"{{/if}} height="48" width="48" alt="user image"/>
			</div>
			
			<p class="title evtfield">${title} </p>
			<p><span class="closeIcon icon-close akp-close-icon" ></span></p>
		</div>
			
		{{if isOwner}}
		<p class="evtcontrol">
			<button type="button" class="evtEdit" >
				<span class="icon-pencil"> </span>
			</button>
			<button type="button" class="evtDelete" >
				<span class="icon-remove"> </span>
			</button>
		</p>
		{{/if}}
		
		{{if viewtype == 'hours' }}
		<p><span class="">From : </span> ${starttime} - To : ${endtime}</p>
				
		{{else viewtype == 'day' }}
		<p><span class="">From : </span>${startdate}</p>
				
		{{else viewtype == 'period' }}
		 <p><span class="">From : </span>${startdate} - To : ${enddate} </p>
		 {{/if}}
		 
		<p class="show_event_desc"><span class="">Description : </span><span class="evtfield evtfield-desc">${summary}</span></p>
		<p class="sevtloc"><span class="">Location : </span><span class="evtfield">${venue}</span></p>
		<p class="sevtreminder"><span class="">Repeat : </span><span class="evtfield-reminder">${recurring}</span></p>
		<p class="sevttype"><span class=""> Category : </span><span class="evtfield-type">${category}</span></p>
		
		{{if hasAttachments}}
		<div class="evt-ln sevt-attachments"><span class="">Attachments : </span><div class="sevt-attach-stage"></div></div>
		{{/if}}
		
		<div class="evt-ln sevt-invited"><span class="">Invited : </span><div class="sevt-invite-stage"></div></div>
		<div class="evt-ln sevt-attending"><span class="">Attending : </span><div class="sevt-accept-stage"></div></div>
		
		{{if isOwner }}
		<p class="evtmodify"><button class="btn btn-danger evtsave">Save</button><button class="evtdrop btn">Cancel</button></p>
		{{/if}}
		
		{{if false }} 
		<!-- set expired != true  to display dialog -->
		<div class="evt-ask"><h1> Are you going?</h1><div class=""><button class="btn blue icon-checkmark"></button><button class="btn redbtn icon-close"></button></div></div>
		{{/if}}
		
		
		{{/if}}
</script>


<script id="newEvent-template" type="text/x-jquery-tmpl">
	<form class="newEventForm">
	<p class="evtErrMsg"></p>
	<div class="evt-ln"> <input type="text" placeholder="Event Title" class="eventname " value="${title}" required="required"/></div>
	
	{{if viewtype == 'hours' }}
	<p><label>From</label> : ${starttime}</p>
	<p><label>To</label> : ${endtime}</p>
	<p><label>Date:</label><span class='evtdate'>${startdate}</span></p>
	
	
	{{else viewtype == 'day' }}
	<p><label>Date : </label><span class='evtdate'>${startdate}</span></p>
	
	
	{{else viewtype == 'period' }}
	 <p><label>From:</label><span class='evtdate' >${startdate}</span></p>
	 <p><label>To :</label><span class='evtdate'>${enddate}</span> </p>
	 
	{{/if}}
	
	
	<div class="evt-ln">
		<span class="evt-ph">Description</span>
		<p class='eventnote akp-input' contenteditable="plaintext-only" >${description}</p>
	</div>
	<div class="evt-ln">
		<span class="evt-ph">Location</span>
		<input type="text" class="eventloc akp-input" value="${venue}" placeholder="Location" />
	</div>
	<!--
		<div class="evt-timezone evt-ln"></div> 
		-->
	<p>
		<label>Repeat :</label>
		<select class="evtreminder" name="reminder" required>
			<option value="none">None</option>
			<option value="daily">Every Day</option>
			<option value="weekly">Every Week</option>
			<option value="monthly">Every Month</option>
		</select>
	</p> 
	<p>
		<label>Category:</label>
		<select class="evttype" name=evttype >
			<option value="Meeting" >Meeting</option>
			<option value="BirthDay" >BirthDay</option>
		</select>
	</p>
	<div class="evt-ln evt-attachments"><span>Attachments</span><div class="evt-attach-container"></div></div>
	<div class="accessUsers akp-uinput">
		<div class="accessUsersList akp-uselector">
	
		</div>
		<div class="accessUserbrowser akp-ubrowser" title="Add users">
			<span class="icon-user-add"></span>
		</div>
	</div>
	
	<div>
		<div class="accessChange pull-right" >
			<div class="accessChangeBtn btn btn-icon btn-primary"  title="Public">
				<span class="icon-earth follow-mode"></span>
				<span class="icon-caret-down"></span>
			</div>
			<ul class="accessChangeOpts dropdown-menu" data-mode="public" role="menu">
				<li class="opt" data-mode="public">
					<span class="icon-earth"></span><span class="flwopt-name">Public</span>
				</li>
				<li class="opt" data-mode="private">
					<span class="icon-users-2"></span><span class="flwopt-name">Private</span>
				</li>
			</ul>
		</div>
		<button class="btn blue  btn-icon evt-attach-btn" title="Attachments">
			<span class="icon-attachment"></span>
		</button>
		<button type="button" class="btn btn-primary savebtn" title="Save Event">Save</button>
		<button  type="button" class="btn redbtn cancelbtn" title="Clear Event">Cancel</button>
	</div>
</form>
</script>

	</div>

</script>

<script id="calEvent-template" type="text/x-jquery-tmpl">

	</p>
	<p><span class="evt-title">${title}</span>
		<span>${date}</span>
		<span>${venue}</span>
	</p>
	
	
</div>	
	
	
</script>

<script id="calEvent-invite-template" type="text/x-jquery-tmpl">
	
<div class="calevent-invite" data-evtid=${id}>
	<p>
		<span class="calevent-day">${day}</span>
		<span class="calevent-month">${month}</span>
	</p>
	<p>
		<span class="evt-title">${title}</span>

		<span class="evt-venue">${venue}</span>

	</div>
		
</div>	
	
	
</script>

<script id="newMemberDetailsEntryForm"  type="text/x-jquery-tmpl">
	<div class="newinvitemember">
		<form class="form-horizontal newMemberEntryForm">
	<!-- Text input-->
	<div class="control-group">
		<label class="control-label" for="name">Name</label>
		<div class="controls">
			<input id="name" name="name" type="text" placeholder="Member Name" class="input-large inviteeName" required="true">

		</div>
	</div>

	<!-- Text input-->
	<div class="control-group">
		<label class="control-label" for="email">Email ID</label>
		<div class="controls">
			<input id="email" name="email" type="text" placeholder="Member email" class="input-large inviteeEmail" required="true">

		</div>
	</div>

	<!-- Button (Double) -->
	<div class="control-group">
		<label class="control-label" for="add"></label>
		<div class="controls">
			<button id="add" name="add" class="btn btn-success postmemberentry">
				Add
			</button>
			<button id="remove" name="remove" class="btn btn-danger removememberentry">
				Remove
			</button>
		</div>
	</div>
	</form>
</div>
</script>



<script id="profile-template" type="text/x-jquery-tmpl">
	<div class="profile_title span12">
		<p class="profile_name">${first_name} ${last_name}</p>
		<p class="profile_job">${jobtitle}</p>
	</div>
		<form name="profileEditForm" method="post" action="" autocomplete="on" class="profileEditForm">
	<div class="row-fluid">
	
	<div class="profile_part span8">
				
				<p>
					<span class='akp-label'>First Name:</span><span class="uinfo prfl_fname textinput">${first_name}</span>
				</p>
				<p>
					<span class='akp-label'>Middle Name:</span><span class="uinfo prfl_mname textinput">${middle_name}</span>
				</p>
				<p>
					<span class='akp-label'>Last Name:</span><span class="uinfo prfl_lname textinput">${last_name}</span>
				</p>
				<p>
					<span class='akp-label'> Sex:</span><span class="uinfo prfl_sex">${sex}</span>
				</p>
				<p>
					<span class='akp-label'>DOB:</span><span class="uinfo prfl_dob">${dob}</span>
				</p>
				
				<p>
					<span class='akp-label'>Mobile No:</span><span class="uinfo prfl_mobile">${mob}</span>
				</p>
				<p>
					<span class='akp-label'>Home Address:</span><span class="uinfo prfl_haddr textblock">${homeaddress}</span>
				</p>
			<!--
			</div>
			<div class="profile_part span4">
				
			-->
				<p>
					<span class='akp-label'>Designation:</span><span class="uinfo prfl_designation textinput">${jobtitle}</span>
				</p>
				<p>
					<span class='akp-label'>Department:</span><span class="uinfo prfl_dept textinput">${dept}</span>
				</p>
				<p>
					<span class='akp-label'>Company Name:</span><span class="uinfo prfl_comp textinput">${organization}</span>
				</p>
				
			</div>
			<div class="profile_part span4">

				<div class="profile_pic">
					<div class="picInner">
						<img id="usrpic"   alt="user image" src= {{if image_large == "" }} "css/images/stock_people.png" {{else}}${image_large}{{/if}} class="userPic" width="200" height="230"/>
						<div id='changePic'>
							Change Photo
						</div>
					</div>
				</div>
			</div>
			</div>
			
						{{if mode == "write" }}
						<div class="row-fluid">
						<div class="profile_btnpart span12" >

								Edit
							</button>
							
							<button class="btn pull-right" id="profileEditCancel">
								Cancel
							</button>
							
							<button class="btn btn-success pull-right" id='profileSave'>
								Save
							</button>
						</div>
						</div>						
						{{/if}}
			</form>
	
</script>
