<html>
<head>
<title>antkorp</title>
<style>
#content
{
width:100%;
height:500px;
}
.subcontent1,.subcontent2
{
width:48%;
background-color:orange;
float:left;
padding:0px;
height:500px;
border:3px dotted snow;
}
.item
{
background-color:yellow;
padding:5px;
border:1px dashed gray;
}

</style>
<script src="jquery-1.7.1.min.js" type="text/javascript" ></script>
 <script src="jquery-ui-1.8.18.custom.min.js" type="text/javascript" ></script>
</head>
<body>
<script>
$(function() {
		
$(".subcontent1 div.item").draggable({helper:"clone"});
$(".subcontent2").droppable({ 
	drop: function(event,ui){
		$("<div></div>").addClass("item").text(ui.draggable.text()).appendTo(".subcontent2");
		removelement( ui.draggable );
		}
		}).sortable();

$(".subcontent2 div.item").draggable({helper:"clone"});
$(".subcontent1").droppable({ 
	drop: function(event,ui){
		$("<div></div>").addClass("item").text(ui.draggable.text()).appendTo(".subcontent1");
		removelement( ui.draggable );
		
		}
		}).sortable();



	});


function removelement($item)
{
$item.remove();
}
</script>
<div id="content">
<div class="subcontent1">
<div class="item">div1.1</div>
<div class="item">div1.2</div>
<div class="item">div1.3</div>
<div class="item">div2.1</div>
<div class="item">div2.2</div>
<div class="item">div2.3</div>
</div>
<div class="subcontent2">

</div>
</div>
</body>
</html>
